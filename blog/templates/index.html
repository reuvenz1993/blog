{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='css/Trivia.css')}}">
<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-lg-4 col-6 offset-3 ">
            <div class="card">
            <article class="card-body">
            <a href="" class="float-right btn btn-outline-primary">Sign up</a>
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <form>
                <div class="form-group">
                    <label>Your username</label>
                    {{loginform.username(class_='form-control', placeholder='test')}}
                    <input name="" class="form-control" placeholder="Email" type="email">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <a class="float-right" href="#">Forgot?</a>
                    <label>Your password</label>
                    {{loginform.password(class_='form-control')}}
                    <input class="form-control" placeholder="******" type="password">
                </div> <!-- form-group// --> 
                <div class="form-group"> 
                <div class="checkbox">
                <label> <input type="checkbox"> Save password </label>
                </div> <!-- checkbox .// -->
                </div> <!-- form-group// -->  
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                </div> <!-- form-group// -->                                                           
            </form>
            </article>
            </div> <!-- card.// -->
        </div>
    </div>
</div>
